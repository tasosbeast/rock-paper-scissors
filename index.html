<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Your game code goes here -->
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
        <div class="scores-container">
          <div class="score">
            <div class="score__title1">Player 1 Score</div>
            <div class="score__number" id="player1-score">0</div>
          </div>
          <div class="score">
            <div class="score__title2">Player 2 Score</div>
            <div class="score__number" id="player2-score">0</div>
          </div>
        </div>
      </header>

      <section class="game" id="player1-game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>

      <section class="game hidden" id="player2-game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading heading1"></h2>
      <h2 class="results__heading heading2"></h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">Play Again</button>
      </div>
      <div class="results__result"></div>
    </section>
    <button class="rules-btn" tabindex="1">rules</button>

    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">Rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="close" />
          </button>
        </header>
        <img src="./images/image-rules.svg" alt="rules" class="rules__img" />
        <!-- You can add more content for the rules here -->
      </div>
    </div>

    <div class="player-turn-modal hidden">
      <div class="modal-content">
        <h2 id="player-turn-text">Player 1's Turn</h2>
        <button id="ready-btn">Ready</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
